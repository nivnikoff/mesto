<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="фотогалерея">
  <meta name="keywords" content="фото, галерея, изображение">
  <meta name="author" content="Константин Нивников">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">

  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Место" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="<%=require('./images/Avatar.jpg')%>" alt="Аватар" class="profile__avatar">
      <div class="profile__avatar-edit"></div>
      <div class="profile__info">
        <h1 class="profile__name">Константин Нивников</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__description">Студент Яндекс.Практикум</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements"></section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit">
    <div class="popup__container-form">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit" class="popup__form" novalidate>
        <fieldset class="popup__input">
          <input name="name" type="text" placeholder='Имя' value="Константин Нивников" 
          id="profile-name" class="popup__input-text popup__input-text_type_name" 
          minlength="2" maxlength="40" required>
          <span id="profile-name-error" class="popup__error"></span>
          <input name="description" type="text" placeholder='Деятельность' value="Студент Яндекс.Практикум" 
          id="profile-description" class="popup__input-text popup__input-text_type_description" 
          minlength="2" maxlength="200" required>
          <span id="profile-description-error" class="popup__error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
      </fieldset>
      </form>
    </div>
    <div class="popup__overlay"></div>
  </section>

  <section class="popup popup_type_add">
    <div class="popup__container-form">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="add" class="popup__form" novalidate>
        <fieldset class="popup__input">
          <input name="place" type="text" placeholder="Название" 
          id="element-place" class="popup__input-text popup__input-text_type_place" 
          minlength="2" maxlength="30" required>
          <span id="element-place-error" class="popup__error"></span>
          <input name="link" type="url" placeholder="Ссылка на картинку" 
          id="element-link" class="popup__input-text popup__input-text_type_link" 
          required>
          <span id="element-link-error" class="popup__error"></span>
          <button type="submit" class="popup__submit-button">Создать</button>
      </fieldset>
      </form>
    </div>
    <div class="popup__overlay"></div>
  </section>

  <section class="popup popup_type_img">
    <div class="popup__container-img">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__image">
      <h2 class="popup__place"></h2>
    </div>
    <div class="popup__overlay popup__overlay_type_img"></div>
  </section>

</div>

<template id="element-template">
  <div class="element">
    <img class="element__pic">
    <button type="button" class="element__delete-button"></button>
    <div class="element__info">
      <h2 class="element__place"></h2>
      <button type="button" class="element__like-button"></button>
    </div>
  </div>
</template>

</body>
</html>
