<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="фотогалерея">
  <meta name="keywords" content="фото, галерея, изображение">
  <meta name="author" content="Константин Нивников">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
<div class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Константин Нивников</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__description">Студент Яндекс.Практикум</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">

      <div class="element">
        <img src="./images/PriokskieZori.jpg" alt="Приокские Зори" class="element__pic">
        <div class="element__info">
          <h2 class="element__name">Приокские Зори</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/Adigeya.jpg" alt="Адыгея" class="element__pic">
        <div class="element__info">
          <h2 class="element__name">Адыгея</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/KrasnodarskiyKray.jpg" alt="Краснодарский Край" class="element__pic">
        <div class="element__info">
          <h2 class="element__name">Краснодарский Край</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/BlackSea.jpg" alt="Чёрное Море" class="element__pic">
        <div class="element__info">
          <h2 class="element__name">Чёрное Море</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/Gagra.jpg" alt="Гагра" class="element__pic">
        <div class="element__info">
          <h2 class="element__name">Гагра</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/Novokosino.jpg" alt="Новокосино" class="element__pic">
        <div class="element__info">
          <h2 class="element__name">Новокосино</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup-edit">
    <div class="popup-edit__container">
      <button type="button" class="popup-edit__close-button"></button>
      <h2 class="popup-edit__title">Редактировать профиль</h2>
      <form name="edit" class="popup-edit__form">
        <fieldset class="popup-edit__input">
          <input name="name" type="text" value="Константин Нивников" class="popup-edit__input-text popup-edit__input-text_name">
          <input name="description" type="text" value="Студент Яндекс.Практикум" class="popup-edit__input-text popup-edit__input-text_description">
          <button type="submit" class="popup-edit__submit-button">Сохранить</button>
      </fieldset>
      </form>
    </div>
    <div class="popup-edit__overlay"></div>
  </section>

</div>
<script src="./script/index.js"></script>
</body>
</html>
